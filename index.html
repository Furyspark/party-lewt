<!doctype html>
<html>
	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Party Lewt</title>
    <link rel="stylesheet" href="/static/css/style.css">
	</head>

	<body>
    <header>
      <h1>Party Lewt</h1>
    </header>

    <div id="container">
      <section id="item-selector">
        <h2>Select item</h2>

        <form>
          <div class="form-input-wrapper">
            <label for="games">Game</label>
            <select id="games" size="8" onclick="selectGame();"></select>
          </div>

          <div class="form-input-wrapper">
            <label for="units">Unit</label>
            <select id="units" size="8" onclick="selectUnit();"></select>
          </div>

          <div class="form-input-wrapper">
            <label for="categories">Category</label>
            <select id="categories" size="8" onclick="selectCategory();"></select>
          </div>

          <div class="form-input-wrapper">
            <label for="items">Item</label>
            <select id="items" size="8" multiple="multiple" onclick="selectItem();"></select>
          </div>
        </form>

        <button onclick="newItem();">New Item</button>
        <button class="negative" onclick="deleteItem();">Delete Item</button>
      </section>

      <section id="item-editor">
        <h2>Edit item</h2>

        <div class="form-input-wrapper">
          <label for="item_name">Name:</label>
          <input type="text" id="item_name" name="item_name" placeholder="Item name">
        </div>

        <div class="form-input-wrapper">
          <label for="item_amount">Amount:</label>
          <input type="text" id="item_amount" name="item_amount" placeholder="0">
        </div>

        <div class="form-input-wrapper">
          <label for="item_value">Value:</label>
          <input type="text" id="item_value" name="item_value" placeholder="0">
        </div>

        <div class="form-input-wrapper">
          <label for="item_category">Category:</label>
          <select type="text" id="item_category" name="item_category"></select>
        </div>

        <button class="positive" onclick="applyItem();">Save changes</button>
      </section>
    </div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/static/js/app.js"></script>
	</body>
</html>
